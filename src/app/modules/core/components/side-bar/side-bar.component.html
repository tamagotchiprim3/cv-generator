<ul nz-menu nzMode="inline" nzTheme="light" [nzInlineIndent]="12" [nzInlineCollapsed]="isCollapsed">
  <li nz-menu-item >
    <a [routerLink]="[dashboard_path]">
      <i nz-icon nzType="dashboard" nzTheme="outline"></i>
      <span>{{'core.dashboard' | translate}}</span>
    </a>
  </li>

  <li nz-menu-item>
    <a [routerLink]="[employees_path]">
      <i nz-icon nzType="form" nzTheme="outline"></i>
      <span>{{'core.employees' | translate}}</span>
    </a>
  </li>

  <li nz-menu-item>
    <a [routerLink]="[projects_path]">
      <i nz-icon nzType="database" nzTheme="outline"></i>
      <span>{{'core.projects' | translate}}</span>
    </a>
  </li>
</ul>

<div class="side-bar-bottom">
  <nz-divider></nz-divider>
  <button nz-button nzType="text" (click)="toggleCollapsed()" class="side-bar-collapse-button">
    <i nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
  </button>
</div>
