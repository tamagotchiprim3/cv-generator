<label>
  <span> {{label}}</span>
</label>

<nz-tree-select
  nzVirtualHeight="200px"
  class="tree-select"
  [nzNodes]="nzNodes"
  nzShowSearch
  [nzPlaceHolder]="placeholder"
  [formControl]="control"
  [nzCheckable]="multiple"
  >
</nz-tree-select>

<label>
  <span class="error-tip" *ngIf="control.invalid && control.touched">{{errorTip}}</span>
</label>
